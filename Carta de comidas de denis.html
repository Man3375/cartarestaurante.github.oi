<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ant√≥jate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }
    h1 {
      margin-top: 30px;
      color: #4b1e1e;
    }
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      max-width: 1600px;
      position: relative;
    }
    .arrow {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #4b1e1e;
      padding: 0 10px;
    }
    .products {
      display: flex;
      gap: 20px;
      overflow: hidden;
    }
    .product {
      width: 300px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding-bottom: 20px;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #333;
      margin: 5px 0;
    }
    .ver-mas {
      background-color: #4b1e1e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      max-height: 90%;
      overflow-y: auto;
    }
    .modal-content img {
      width: 100%;
      margin-bottom: 10px;
    }
    .close-btn {
      background-color: #4b1e1e;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>

    const startIndexes = Array(allProducts.length).fill(0);

    function createCarruseles() {
      const container = document.getElementById("carruseles-container");

      allProducts.forEach((productList, index) => {
        const carouselId = `productContainer${index}`;
        container.innerHTML += `
          <div class="carousel">
            <button class="arrow" onclick="prevSlide(${index})">‚ùÆ</button>
            <div class="products" id="${carouselId}"></div>
            <button class="arrow" onclick="nextSlide(${index})">‚ùØ</button>
          </div>`;
        renderProducts(carouselId, productList, startIndexes[index], index);
      });
    }

    function renderProducts(containerId, products, startIndex, carouselIndex) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      for (let i = startIndex; i < startIndex + 5 && i < products.length; i++) {
        const p = products[i];
        container.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <button class="ver-mas" onclick="openModal(${carouselIndex}, ${i})">VER M√ÅS</button>
          </div>`;
      }
    }

    function nextSlide(index) {
      if (startIndexes[index] + 3 < allProducts[index].length) {
        startIndexes[index]++;
        renderProducts(`productContainer${index}`, allProducts[index], startIndexes[index], index);
      }
    }

    function prevSlide(index) {
      if (startIndexes[index] > 0) {
        startIndexes[index]--;
        renderProducts(`productContainer${index}`, allProducts[index], startIndexes[index], index);
      }
    }

    function openModal(carouselIndex, itemIndex) {
      const modal = document.getElementById("modal");
      const modalImages = document.getElementById("modalImages");
      const modalPrice = document.getElementById("modalPrice");
      const product = allProducts[carouselIndex][itemIndex];

      modalImages.innerHTML = "";
      product.moreImages.forEach(img => {
        modalImages.innerHTML += `<img src="${img}" alt="">`;
      });

      modalPrice.innerText = `Precio: ${product.price}`;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    createCarruseles();
  </script>
